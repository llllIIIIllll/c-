# All SpaceVim option below [option] section
#
[[custom_plugins]]
    name = "mvolkmann/vim-tag-comment"
    name = "flazz/vim-colorschemes"
    name = "airblade/vim-gitgutter"
    name = "octol/vim-cpp-enhanced-highlight"
    name = "NLKNguyen/papercolor-theme"
    name = "octol/vim-cpp-enhanced-highlight"
    name = "neomake/neomake"

[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    colorscheme = "molokai"
    colorscheme_bg = "dark"
    enable_guicolors = true
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4
    enable_tabline_filetype_icon = true
    enable_statusline_display_mode = true
    enable_neomake = true
    enable_ale = true

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
auto-completion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "cycle"


[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30
enable = false

[[layers]]
    name = "fzf"

[[layers]]
    name = "ycmd"

[[layers]]
    name = "colorscheme"

[[layers]]
    name = "tools"

